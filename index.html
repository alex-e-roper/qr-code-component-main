<body>
  <div class="container">
    <div class="row">
      <div class="col-1 col-md-5">
      </div>
      <div class="col-10 col-md-3 justify-content-center text-center content">
        <div class="imgBox">
          <img class="image rounded-3 img-fluid" src="images/image-qr-code.png" alt="QR Code">
        </div>

        <h3 class="qr-title">Improve your front-end skills by building projects</h3>
        <p class="qr-text">Scan the QR code to visit Frontend Mentor and take your coding skills to the next level</p>
